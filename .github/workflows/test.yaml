name: build #названи
on: [push] #после какого действия выполнять

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest #ОС, дестрибутив, версия
    steps:  #шаги которые нужно проделать
      - uses: actions/checkout@v4 #загрузка файла из репозитория на машину(runs-on)
      - run: sudo apt-get update && sudo apt-get install -y cmake
      - run: mkdir cmake-build-debug && cmake -B cmake-build-debug -S . && cmake --build cmake-build-debug
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            cmake-build-debug/tests
            cmake-build-debug/benchmarks
  tests:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
      - run: chmod +x tests && ./tests

  benchmark:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
      - run: chmod +x benchmarks && ./benchmarks

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Doxygen
        run: sudo apt install doxygen && doxygen --version

      - name: Install Graphviz
        run: sudo apt install graphviz

      - name: Modify Doxygen configuration
        run: |
          sed -i 's|^INPUT.*|INPUT = include|g' Doxyfile
          sed -i 's|^EXTRACT_ALL.*|EXTRACT_ALL = YES|g' Doxyfile
      - name: Create documentation
        run: doxygen -g

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
